; The package order in the Ini file IS relevant.
; Packages format:
; [Package - packagename]
; Name = description
; Zip = zip file
; Folder = folder name
; SearchPath = directory in the zip folder structure to be added to the search paths.
;              If ommited the package root folder is used.
; Includes = includes directories
;            The strings should be separated by comma and should not be enclosed by double quotes.
;            For example: c:\include1,c:\include2
;            Can be omitted if no include files are used by the package. 
;            $BaseFolder can be used to represent the components destination folder.
; D* = packages in the zip folder structure, where * represents the IDE version.
;      The strings must be enclosed by double quotes and separated by comma.
;      The runtime packages must be placed before the designtime packages.
;      For example: "Packages\MyCompos_d10.dpk", "Packages\MyComposDesign_d10.dpk"
; Installable = if the component package is not installable the value should be 0, can be omitted
; GroupIndex = used to group the component packages, can be omitted
;
; ExecuteList entry format:
; ExecuteCount = number of execute entries
; Execute[index] = "Action", "Origin", "Destination"
; Commas are not optional
; Action can be "copy", "copyandrun" and "delete"
; Origin is the file or directory to copy or delete
; Destination is the destination folder
; When Action is "copyandrun" the file will be copied and run from the destination.
; $BaseFolder is the components destination folder


[Package - TB2K]
Name=TB2K 2.18 (Jordan Russel, www.jrsoftware.org)
Zip=tb2k-2.1.8.zip
Folder=TB2K
SearchPath=Source
GroupIndex=1
D6="Packages\tb2k_d6.dpk", "Packages\tb2kdsgn_d6.dpk"
D7="Packages\tb2k_d7.dpk", "Packages\tb2kdsgn_d7.dpk"
D9="Packages\tb2k_d9.dpk", "Packages\tb2kdsgn_d9.dpk"
D10="Packages\tb2k_d10.dpk", "Packages\tb2kdsgn_d10.dpk"

[Package - TBX]
Name=TBX 2.1 beta 1 (Alex Denisov, www.g32.org)
Zip=tbx-2_1-beta1.zip
Folder=TBX
SearchPath=
GroupIndex=1
; TBX uses TBVer.inc include file from $BaseFolder\TB2k\Source
Includes=$BaseFolder\TB2K\Source
D6="Packages\tbx_d6.dpk", "Packages\tbxdsgn_d6.dpk"
D7="Packages\tbx_d7.dpk", "Packages\tbxdsgn_d7.dpk"
D9="Packages\tbx_d9.dpk", "Packages\tbxdsgn_d9.dpk"
D10="Packages\tbx_d10.dpk", "Packages\tbxdsgn_d10.dpk"

[Package - TBX Patch]
Name=TBX Patch 2.18 (Vladimir Bochkarev)
Zip=tbxpatch218.zip
Folder=TBXPatch218
GroupIndex=1
Installable=0
ExecuteCount=17
Execute0="copy", "$BaseFolder\TBXPatch218\patch.exe", "$BaseFolder\TB2K\Source\"
Execute1="copy", "$BaseFolder\TBXPatch218\_tb2k_2.1.8_patch.diff.txt", "$BaseFolder\TB2K\Source\"
Execute2="copyandrun", "$BaseFolder\TBXPatch218\_tb2k_2.1.8_patch.bat", "$BaseFolder\TB2K\Source\"
Execute3="copy", "$BaseFolder\TBXPatch218\patch.exe", "$BaseFolder\TBX\"
Execute4="copy", "$BaseFolder\TBXPatch218\_tbx_2.1.beta_patch.diff.txt", "$BaseFolder\TBX\"
Execute5="copyandrun", "$BaseFolder\TBXPatch218\_tbx_2.1.beta_patch.bat", "$BaseFolder\TBX\"
Execute6="copy", "$BaseFolder\TBXPatch218\tbx_d9.dpk", "$BaseFolder\TBX\Packages\"
Execute7="copy", "$BaseFolder\TBXPatch218\tbx_d9.res", "$BaseFolder\TBX\Packages\"
Execute8="copy", "$BaseFolder\TBXPatch218\tbxdsgn_d9.dpk", "$BaseFolder\TBX\Packages\"
Execute9="copy", "$BaseFolder\TBXPatch218\tbxdsgn_d9.res", "$BaseFolder\TBX\Packages\"
Execute10="copy", "$BaseFolder\TBXPatch218\tbx_d10.dpk", "$BaseFolder\TBX\Packages\"
Execute11="copy", "$BaseFolder\TBXPatch218\tbx_d10.res", "$BaseFolder\TBX\Packages\"
Execute12="copy", "$BaseFolder\TBXPatch218\tbx_d10.bdsproj", "$BaseFolder\TBX\Packages\"
Execute13="copy", "$BaseFolder\TBXPatch218\tbxdsgn_d10.dpk", "$BaseFolder\TBX\Packages\"
Execute14="copy", "$BaseFolder\TBXPatch218\tbxdsgn_d10.res", "$BaseFolder\TBX\Packages\"
Execute15="copy", "$BaseFolder\TBXPatch218\tbxdsgn_d10.bdsproj", "$BaseFolder\TBX\Packages\"
Execute16="copy", "$BaseFolder\TBXPatch218\tbx_d7.dpk", "$BaseFolder\TBX\Packages\"

; Options format:
; [Options]
; MinimumIDEVersion =    Minimum Delphi IDE version that is supported by the packages.
; DefaultInstallFolder = Default install folder that should be selected to install.
; DefaultInstallIDE =    Default Delphi IDE version that should be selected to install.
;
; When both DefaultInstallIDE and DefaultInstallFolder are set the installer starts automatically.

[Options]
MinimumIDEVersion=D6